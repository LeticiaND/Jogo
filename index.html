<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Jogadores</h1>
    <script>
    
    let jogador1 = parseInt(prompt("Digite um numero jogador 1"))
    let jogador2 = parseInt(prompt("Digite outro numero jogador 2"))
    
    if(jogador1 === jogador2){
        alert("Empate")
    }else{
        let sorteado = parseInt(Math.random() * 2) 
        alert('sorteado: ' + sorteado)
       
        if(sorteado === 0 && jogador1 < jogador2 ||
        sorteado === 0 && jogador1 > jogador2){
            alert("ganhou o jogador 1")
        } else{
            alert("ganhou o jogador numero 2")
        }

    }
    </script>
</body>
</html>
